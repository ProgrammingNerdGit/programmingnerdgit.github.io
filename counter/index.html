<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adder</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <button id = "add" style="width: 100%">Add 1</button>
    <button id = "sub" style="width: 100%">Sub 1</button>
    <h1 id = "val" style="width: 100%; text-align: center;font-family: 'Arial Black', Gadget, sans-serif;" >Homework: xxxx</h1>

    <script>
        let add = document.getElementById("add")
        add.style.height = window.innerHeight/3+"px"
        let sub = document.getElementById("sub")
        sub.style.height = window.innerHeight/3+"px"
        let val = document.getElementById("val")

        function Change(val){
            xmlhttp=new XMLHttpRequest();
            if(val > 0){
                xmlhttp.open("GET", ("http://10.0.0.96:9090/add="+val), false);
                console.log("http://10.0.0.96:9090/add="+val)
            }
                
            else if(val < 0){
                xmlhttp.open("GET", ("http://10.0.0.96:9090/sub="+Math.abs(val)), false);
                console.log("http://10.0.0.96:9090/sub="+Math.abs(val))
            }
            xmlhttp.send();
        }
        add.addEventListener('click', function() {Change(1)})
        sub.addEventListener('click',function() {Change(-1)})

        function animate(){
            requestAnimationFrame(animate)

            xmlhttp=new XMLHttpRequest();
            xmlhttp.open("GET", ("http://10.0.0.96:9090"), false);

            xmlhttp.send();
            val.innerHTML = "Homework: "+xmlhttp.responseText

        }
        animate()

    </script>
</body>
</html>
